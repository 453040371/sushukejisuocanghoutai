<body>
	<div id="wrap">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">
						<div class="widget container-narrow">
							<div class="widget-header">
								<i class="icon-edit"></i>
								<h5>创建帐户</h5>
							</div>
							<div class="widget-body clearfix" style="padding:25px;">
								<form action="http://www.psdwars.com/bluth/realm/index.html">

									<div class="control-group ">
										<label for="form_username">手机号码:</label>
										<div class="controls">
											<input class="btn-block" type="text" name="username" id="form_username">
										</div>
									</div>

									<div class="control-group ">
										<label for="form_password">设置密码:</label>
										<div class="controls">
											<input class="btn-block" type="password" name="password" id="form_password">
										</div>
									</div>

									<div class="control-group ">
										<label for="form_email">短信验证:</label>
										<div class="form-control">
											<input class="btn-block" type="text" name="email" id="form_email">
											<button type="submit" class="btn btn-small right">发送验证码</button>
										</div>
									</div>
