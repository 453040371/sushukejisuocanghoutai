<script>
    //正面
    var inp1 = document.getElementById('inp1')
    var placeholder1 = document.getElementById('placeholder1');
    inp1.onchange = function (e) {
        preview(e, placeholder1);
    }
    //反面
    var inp2 = document.getElementById('inp2')
    var placeholder2 = document.getElementById('placeholder2');
    inp2.onchange = function (e) {
        preview(e, placeholder2);
    }
    //手持正面照
    var inp3 = document.getElementById('inp3')
    var placeholder3 = document.getElementById('placeholder3');
    inp3.onchange = function (e) {
        preview(e, placeholder3);
    }
    function preview(e, placeholder) {
        var file = e.target.files[0];
        console.log(e.target.files[0])
        var img = new Image();
        placeholder.appendChild(img)
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            img.src = this.result;
            // img.style.width = "100%";
            // img.style.position = 'absolute';
            $(img).css({
                width: "100%",
                position:"absolute",
                top: "50%",
                transform: "translate(0,-50%)"
            })
           
            // img.style.height = "100%";
            // console.log(img.src)
            placeholder.style.background = 'none';
        }
    }
</script>
